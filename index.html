<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-width=1.0">
    <title>ASSET LIST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Asset List</header>
    <main>
        <div class="box1">
            <h2>Background with characters</h2>
            <img class="background" src="game.png" alt="game">
        </div>
        <div class="box2">
            <h2>Good Things</h2>
            <p>Monster 1</p>
            <img src="Monster_1.svg" alt="monster1">
            <P>Monster2</P>
            <img src="Monste_2.svg" alt="monster2">
        </div>
        <div class="box3">
            <h3>bad things</h3>
            <p>bomb</p>
            <img src="bomb.svg" alt="bomb">
        </div>
        <div class="box4">
            <h4>UI Elements</h4>
            <p><cite>Health indicator</cite></p>
            <img src="heart_life.svg" alt=heart_life>
            <p><cite>Pause button</cite></p>
            <img src="pause_button.svg" alt=pause>
            <p><cite>time background</cite></p>
            <img src="time%20background.svg" alt="timebackground">
            <p><cite>time foreground</cite></p>
            <img src="time_foreground.svg" alt="timeforeground">
            <p><cite>settings</cite></p>
            <img src="settingsicon.svg" alt="arrow">

        </div>
        <div class="box5">
            <h5>Trees and Shrubs</h5>
            <p><cite>Shrub</cite></p>
            <img src="Shrubs.svg" alt="shrub">
            <p><cite>tree1</cite></p>
            <img src="tree_1.svg" alt="tree1">
            <p><cite>tree2</cite></p>
            <img src="tree_2.svg" alt="tree2">

        </div>
    </main>
</body>

</html>
